<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>


</head>

<body>
  <main class="main-content">
    <nav class="nav-left">
      <div class="departments">
        departments
      </div>
      <ul class="categories list-category arrow arrow-open" >
        <li class="item all-categories">
          <div class="content">
            <p class="title">all categories</p>
            <p class="caption">ecommerce patterns</p>
          </div>
          <ul class="categories" id="list-category">            
          </ul>
        </li>

      </ul>



      <div class="filters">
        <p class="title arrow collapsed arrow-open">Collapsed filters</p>
        <div class="options">
          <p class="title arrow arrow-open">Expanded Filters</p>
          <ul class="list">
            <li class="item">
              <input name="recommentded" type="checkbox" id="recommentded">
              <label for="recommentded">recommentded</label>
            </li>
            <li class="item">
              <input name="recentlyadded" type="checkbox" id="recentlyadded">
              <label for="recentlyadded">recently added</label>
            </li>
            <li class="item">
              <input name="expiringsoon" type="checkbox" id="expiringsoon">
              <label for="expiringsoon">expiring soon</label>
            </li>

          </ul>
        </div>

      </div>

    </nav>

    <section class="sections">
      <header class="header-section">
        <nav class="nav-section">
          <div class="nav-sort">
            <div class="sort form-select">
              <label for="sort-by" class="form-label">sort by</label>
              <select name="sortBy" id="sort-by">
                <option value="price">Price</option>
                <option value="most_popular">Most Popular</option>
              </select>
            </div>
            <div class="form-select">
              <select name="sort-conditions" id="sort-conditions" class="sort-condition">
                <option value="">Condition</option>
                <option value="asc">Asc</option>
                <option value="desc">Desc</option>
              </select>
            </div>
            <div class="form-select">
              <select name="sort-delivery" id="sort-delivery" class="sort-delivery ">
                <option value="">Delivery options</option>
                <option value="asc">Viettel Post</option>
                <option value="desc">Tiki Now</option>
              </select>
            </div>
          </div>
          <div class="nav-pages">
            <div class="pages">
              <ul class="list" >
                <li class="item " onclick="onClickShowAll(event)" >Show all</li>
                <li class="item ">Auction</li>
                <li class="item activate">Buy now</li>
              </ul>

            </div>
            <div class="views">
              <ul class="list">
                <li class="view-list item activate" id="view-list">
                  <i class="icon icon-view-list"></i>
                </li>
                <li class="item view-grip" id="view-grip">
                  <i class="icon icon-view-grid"></i>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="related" >
          <ul class="labels list" id="related">
            <li class="item">Related</li>
           
          </ul>
        </div>
      </header>
      <main class="main-section">
        <ul class="products" id="products">
        </ul>
      </main>
    </section>

  </main>
</body>
<script src="./js/products.js"></script>
</html>
